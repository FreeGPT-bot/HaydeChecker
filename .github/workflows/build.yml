name: Build HaydeChecker APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          zlib1g-dev \
          openjdk-8-jdk \
          unzip \
          ccache \
          libncurses5 \
          wget

    - name: Setup Android SDK (Fixed)
      run: |
        # Clean installation
        mkdir -p ~/android-sdk/cmdline-tools
        cd ~/android-sdk
        
        # Download tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip -d tmp
        mv tmp/cmdline-tools ~/android-sdk/cmdline-tools/latest
        rm -rf tmp commandlinetools-linux-9477386_latest.zip
        
        # Install components
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          --sdk_root=$HOME/android-sdk \
          "build-tools;30.0.3" \
          "platform-tools" \
          "platforms;android-28" \
          "ndk;21.4.7075529"
        
        # Move to final location
        mkdir -p ~/.buildozer/android/platform
        mv ~/android-sdk ~/.buildozer/android/platform/android-sdk

    - name: Install Buildozer
      run: |
        pip install buildozer==1.4.0
        pip install cython==0.29.21

    - name: Configure buildozer.spec
      run: |
        echo "[app]
        title = HaydeChecker
        package.name = haydechecker
        package.domain = org.hayde
        source.dir = .
        version = 1.0
        requirements = python3, kivy==2.0.0, telethon
        android.permissions = INTERNET
        android.api = 28
        android.minapi = 21
        android.sdk_path = $HOME/.buildozer/android/platform/android-sdk
        android.ndk_path = $HOME/.buildozer/android/platform/android-sdk/ndk/21.4.7075529
        android.skip_update = True
        " > buildozer.spec

    - name: Build APK
      run: |
        buildozer -v android clean || true
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HaydeChecker-APK
        path: bin/*.apk
        retention-days: 7
